  <style>
    :root{--c1:#111;--c2:#161616;--c3:#00ffff;--c4:#fff;--glow:0 0 10px var(--c3),0 0 20px var(--c3)}
    *{margin:0;padding:0;box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
    body{background:var(--c1);color:var(--c4);line-height:1.8;overflow-x:hidden}
    /* 背景轮播 */
    .slider{position:fixed;inset:0;z-index:-2;background:#000}
    .slider figure{position:absolute;inset:0;margin:0;background:center/cover no-repeat;opacity:0;animation:fade 15s infinite}
    .slider figure:nth-child(1){background-image:url("https://source.unsplash.com/1920x1080/?recording-studio");animation-delay:0s}
    .slider figure:nth-child(2){background-image:url("https://source.unsplash.com/1920x1080/?audio-interface,monitors");animation-delay:3s}
    .slider figure:nth-child(3){background-image:url("https://source.unsplash.com/1920x1080/?midi-keyboard");animation-delay:6s}
    .slider figure:nth-child(4){background-image:url("https://source.unsplash.com/1920x1080/?microphone,studio");animation-delay:9s}
    @keyframes fade{0%,20%{opacity:1}25%,100%{opacity:0}}
    /* 导航玻璃 */
    nav{position:sticky;top:0;background:rgba(22,22,22,.4);backdrop-filter:blur(12px);display:flex;justify-content:center;gap:30px;padding:18px 0;z-index:10}
    nav a{color:var(--c4);text-decoration:none;font-weight:500;transition:.3s}
    nav a:hover{color:var(--c3)}
    /* 主容器 */
    .sec{max-width:700px;margin:auto;padding:80px 20px;position:relative;z-index:2}
    h2{text-align:center;font-size:2rem;margin-bottom:40px;color:var(--c3);text-shadow:var(--glow)}
    /* 玻璃卡片 */
    .glass{background:rgba(255,255,255,.07);border:1px solid rgba(255,255,255,.15);border-radius:20px;backdrop-filter:blur(15px);padding:40px 30px;margin-bottom:40px;box-shadow:0 8px 32px rgba(0,0,0,.37)}
    .contact-item{display:flex;align-items:center;justify-content:space-between;margin:20px 0;font-size:1.3rem}
    .contact-item a{color:var(--c3);text-decoration:none;font-weight:600}
    .btn-copy{background:var(--c3);color:var(--c1);border:none;padding:10px 18px;border-radius:8px;cursor:pointer;font-weight:600;transition:.3s;box-shadow:0 0 8px var(--c3)}
    .btn-copy:hover{box-shadow:var(--glow);transform:translateY(-2px)}
    /* 设备静态图 */
    .eq-img{width:100%;border-radius:12px;margin-top:30px;box-shadow:0 10px 40px rgba(0,0,0,.5)}
    footer{background:rgba(22,22,22,.5);text-align:center;padding:25px 10px;font-size:.9em;color:#aaa}
    @media(max-width:600px){.sec{padding:60px 15px}.contact-item{flex-direction:column;gap:10px}}
  </style>
</head><body>

    </div>

    <!-- 设备静态大图 -->

    function copyText(text) {
      navigator.clipboard.writeText(text).then(()=>{
